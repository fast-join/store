<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Optimization (去品牌化) -->
    <title>外送平台商家夥伴招募 | 輕鬆接單，擴大外送商機</title>
    <meta name="description" content="加入全台領先外送平台商家夥伴，使用最新版平板接單系統，操作簡單直觀。了解如何透過外送平台接觸更多顧客、彈性管理菜單與庫存，立即線上申請加入，有效提升餐廳營收。">
    <meta name="keywords" content="外送平台, 商家加盟, 餐廳合作, 雲端廚房, 平板接單教學, 餐廳營收提升, 外送商機, 商家後台教學">
    <meta name="author" content="外送平台夥伴支援團隊">
    
    <!-- Open Graph / Facebook / LINE -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="外送平台商家夥伴招募 | 輕鬆接單，擴大外送商機">
    <meta property="og:description" content="加入知名外送平台商家夥伴，使用新版平板接單系統，操作簡單直觀。立即申請加入，提升餐廳營收。">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; }
        .animate-fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // --- Icons (Inline SVGs) ---
        const IconSmartphone = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="14" height="20" x="5" y="2" rx="2" ry="2"/><path d="M12 18h.01"/></svg>
        );
        const IconCheckCircle = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><path d="m9 11 3 3L22 4"/></svg>
        );
        const IconClock = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
        );
        const IconUtensils = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M3 2v7c0 1.1.9 2 2 2h4a2 2 0 0 0 2-2V2"/><path d="M7 2v20"/><path d="M21 15V2v0a5 5 0 0 0-5 5v6c0 1.1.9 2 2 2h3Zm0 0v7"/></svg>
        );
        const IconSettings = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.47a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.35a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>
        );
        const IconAlertCircle = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="8" y2="12"/><line x1="12" x2="12.01" y1="16" y2="16"/></svg>
        );
        const IconChevronRight = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m9 18 6-6-6-6"/></svg>
        );
        const IconShoppingBag = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"/><path d="M3 6h18"/><path d="M16 10a4 4 0 0 1-8 0"/></svg>
        );
        const IconMenu = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>
        );
        const IconX = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
        );
        const IconPhone = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></svg>
        );
        const IconPrinter = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="6 9 6 2 18 2 18 9"/><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"/><rect width="12" height="8" x="6" y="14"/></svg>
        );


        const App = () => {
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [activeTab, setActiveTab] = useState('process');

            const JOIN_LINK = "https://lin.ee/U0aUaIG";

            const handleJoinClick = () => {
                window.open(JOIN_LINK, '_blank');
            };

            const FeatureCard = ({ icon: Icon, title, desc }) => (
                <div className="bg-white p-6 rounded-xl shadow-sm border border-gray-100 hover:shadow-md transition-shadow">
                <div className="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center mb-4 text-green-600">
                    <Icon size={24} />
                </div>
                <h3 className="text-xl font-bold text-gray-800 mb-2">{title}</h3>
                <p className="text-gray-600">{desc}</p>
                </div>
            );

            return (
                <div className="min-h-screen bg-gray-50 font-sans text-gray-900">
                {/* Navigation */}
                <nav className="bg-white shadow-sm sticky top-0 z-50">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div className="flex justify-between h-16 items-center">
                        <div className="flex items-center">
                        <span className="text-2xl font-bold text-gray-900 tracking-tight">知名 <span className="text-green-600">外送平台</span> 商家夥伴</span>
                        </div>
                        
                        {/* Desktop Nav */}
                        <div className="hidden md:flex items-center space-x-4">
                        <a href="#features" className="text-gray-600 hover:text-green-600 px-3 py-2 font-medium">系統優勢</a>
                        <a href="#tutorial" className="text-gray-600 hover:text-green-600 px-3 py-2 font-medium">接單流程</a>
                        <a href="#management" className="text-gray-600 hover:text-green-600 px-3 py-2 font-medium">訂單管理</a>
                        <button 
                            onClick={handleJoinClick}
                            className="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-full font-bold transition-colors shadow-lg flex items-center gap-2"
                        >
                            快速線上申請加入
                            <IconChevronRight size={18} />
                        </button>
                        </div>

                        {/* Mobile menu button */}
                        <div className="md:hidden flex items-center">
                        <button onClick={() => setIsMenuOpen(!isMenuOpen)} className="text-gray-600">
                            {isMenuOpen ? <IconX size={28} /> : <IconMenu size={28} />}
                        </button>
                        </div>
                    </div>
                    </div>

                    {/* Mobile Nav */}
                    {isMenuOpen && (
                    <div className="md:hidden bg-white border-t border-gray-100 p-4 shadow-lg">
                        <div className="flex flex-col space-y-4">
                        <a href="#features" onClick={() => setIsMenuOpen(false)} className="text-gray-800 font-medium">系統優勢</a>
                        <a href="#tutorial" onClick={() => setIsMenuOpen(false)} className="text-gray-800 font-medium">接單流程</a>
                        <a href="#management" onClick={() => setIsMenuOpen(false)} className="text-gray-800 font-medium">訂單管理</a>
                        <button 
                            onClick={handleJoinClick}
                            className="bg-green-600 text-white px-6 py-3 rounded-lg font-bold w-full text-center"
                        >
                            快速線上申請加入
                        </button>
                        </div>
                    </div>
                    )}
                </nav>

                {/* Hero Section */}
                <div className="bg-gradient-to-br from-green-50 to-white pt-16 pb-24 px-4 overflow-hidden relative">
                    <div className="max-w-7xl mx-auto flex flex-col md:flex-row items-center">
                    <div className="md:w-1/2 z-10">
                        <h1 className="text-4xl md:text-6xl font-extrabold text-gray-900 mb-6 leading-tight">
                        讓生意更簡單，<br/>
                        <span className="text-green-600">接單、出餐、賺營收</span>
                        </h1>
                        <p className="text-lg md:text-xl text-gray-600 mb-8 max-w-lg">
                        加入全台領先的外送平台，使用我們直觀的新版平板接單系統。從接單到出餐，流程清晰簡單，讓您專注於製作美味餐點。
                        </p>
                        <div className="flex flex-col sm:flex-row gap-4">
                        <button 
                            onClick={handleJoinClick}
                            className="bg-green-600 hover:bg-green-700 text-white text-lg px-8 py-4 rounded-full font-bold shadow-xl hover:shadow-2xl transition-all transform hover:-translate-y-1 flex justify-center items-center gap-2"
                        >
                            <IconSmartphone size={24} />
                            快速線上申請加入
                        </button>
                        <a href="#tutorial" className="bg-white text-gray-700 border border-gray-200 text-lg px-8 py-4 rounded-full font-bold shadow-sm hover:bg-gray-50 transition-colors flex justify-center items-center">
                            查看操作教學
                        </a>
                        </div>
                        <p className="mt-4 text-sm text-gray-500 flex items-center gap-1">
                        <IconCheckCircle size={16} className="text-green-600" /> 點擊按鈕加入官方諮詢管道
                        </p>
                    </div>
                    <div className="md:w-1/2 mt-12 md:mt-0 relative">
                        {/* Tablet Mockup */}
                        <div className="relative bg-gray-900 rounded-[2rem] p-3 shadow-2xl border-4 border-gray-800 max-w-md mx-auto transform rotate-1 hover:rotate-0 transition-transform duration-500">
                        <div className="bg-white rounded-[1.5rem] overflow-hidden h-[400px] flex flex-col">
                            <div className="bg-green-600 text-white p-4 flex justify-between items-center">
                            <span className="font-bold">新訂單通知</span>
                            <span className="text-sm bg-white/20 px-2 py-1 rounded">剛剛</span>
                            </div>
                            <div className="p-6 flex-1 flex flex-col justify-center items-center text-center">
                            <div className="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mb-4 animate-pulse">
                                <IconShoppingBag size={40} className="text-green-600" />
                            </div>
                            <h3 className="text-2xl font-bold text-gray-800 mb-2">3 件商品</h3>
                            <p className="text-gray-500 mb-6">#2AC03 • 顧客下單中</p>
                            <button className="w-full bg-green-600 text-white py-3 rounded-lg font-bold text-lg">
                                點擊接受訂單
                            </button>
                            </div>
                        </div>
                        </div>
                        {/* Decorative blobs */}
                        <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[120%] h-[120%] bg-green-200/30 rounded-full blur-3xl -z-10"></div>
                    </div>
                    </div>
                </div>

                {/* Features Grid */}
                <div id="features" className="py-20 max-w-7xl mx-auto px-4">
                    <div className="text-center mb-16">
                    <h2 className="text-3xl font-bold text-gray-900 mb-4">為什麼商家選擇我們的平台？</h2>
                    <p className="text-gray-600 max-w-2xl mx-auto">我們的新版平板接單前台專為忙碌的餐廳設計，操作直觀，讓您輕鬆管理店內與外送生意。</p>
                    </div>
                    <div className="grid md:grid-cols-3 gap-8">
                    <FeatureCard 
                        icon={IconSmartphone}
                        title="介面簡單直觀"
                        desc="大字體、清晰的顏色提示。新訂單跳出綠色通知，點擊任意處即可接單，即使是忙碌時段也能秒速上手。"
                    />
                    <FeatureCard 
                        icon={IconSettings}
                        title="彈性管理菜單"
                        desc="食材臨時缺貨？商品售完？直接在平板上標記「今日售完」或「無限期售完」，隨時掌控庫存。"
                    />
                    <FeatureCard 
                        icon={IconClock}
                        title="靈活應對現場"
                        desc="店內太忙？一鍵開啟「忙碌模式」延長準備時間，或暫停接單，讓您依照現場狀況調整節奏。"
                    />
                    </div>
                </div>

                {/* Tutorial Interactive Section */}
                <div id="tutorial" className="bg-white py-20 border-y border-gray-100">
                    <div className="max-w-7xl mx-auto px-4">
                    <div className="flex flex-col md:flex-row gap-12">
                        
                        {/* Steps Navigation */}
                        <div className="md:w-1/3 space-y-4">
                        <h2 className="text-3xl font-bold text-gray-900 mb-8">接單流程，只需三步</h2>
                        
                        <button 
                            onClick={() => setActiveTab('process')}
                            className={`w-full text-left p-6 rounded-xl transition-all border-l-4 ${activeTab === 'process' ? 'bg-green-50 border-green-600 shadow-md' : 'bg-gray-50 border-transparent hover:bg-gray-100'}`}
                        >
                            <div className="flex items-center gap-4">
                            <div className={`w-8 h-8 rounded-full flex items-center justify-center font-bold ${activeTab === 'process' ? 'bg-green-600 text-white' : 'bg-gray-300 text-gray-600'}`}>1</div>
                            <div>
                                <h4 className="font-bold text-lg text-gray-900">標準接單流程</h4>
                                <p className="text-sm text-gray-600 mt-1">從響鈴到出餐的完整概覽</p>
                            </div>
                            </div>
                        </button>

                        <button 
                            onClick={() => setActiveTab('manage')}
                            className={`w-full text-left p-6 rounded-xl transition-all border-l-4 ${activeTab === 'manage' ? 'bg-green-50 border-green-600 shadow-md' : 'bg-gray-50 border-transparent hover:bg-gray-100'}`}
                        >
                            <div className="flex items-center gap-4">
                            <div className={`w-8 h-8 rounded-full flex items-center justify-center font-bold ${activeTab === 'manage' ? 'bg-green-600 text-white' : 'bg-gray-300 text-gray-600'}`}>2</div>
                            <div>
                                <h4 className="font-bold text-lg text-gray-900">管理訂單與庫存</h4>
                                <p className="text-sm text-gray-600 mt-1">售完、價格調整與特殊指示</p>
                            </div>
                            </div>
                        </button>

                        <button 
                            onClick={() => setActiveTab('support')}
                            className={`w-full text-left p-6 rounded-xl transition-all border-l-4 ${activeTab === 'support' ? 'bg-green-50 border-green-600 shadow-md' : 'bg-gray-50 border-transparent hover:bg-gray-100'}`}
                        >
                            <div className="flex items-center gap-4">
                            <div className={`w-8 h-8 rounded-full flex items-center justify-center font-bold ${activeTab === 'support' ? 'bg-green-600 text-white' : 'bg-gray-300 text-gray-600'}`}>3</div>
                            <div>
                                <h4 className="font-bold text-lg text-gray-900">其他支援設定</h4>
                                <p className="text-sm text-gray-600 mt-1">出單機串接與延遲訂單</p>
                            </div>
                            </div>
                        </button>
                        </div>

                        {/* Display Area */}
                        <div className="md:w-2/3 bg-gray-50 rounded-2xl p-8 border border-gray-200 min-h-[500px]">
                        
                        {activeTab === 'process' && (
                            <div className="animate-fade-in space-y-6">
                            <div className="flex items-start gap-4 p-4 bg-white rounded-lg shadow-sm">
                                <div className="bg-green-100 p-3 rounded-full text-green-700 font-bold">Step 1</div>
                                <div>
                                <h4 className="font-bold text-xl mb-2">接受新訂單</h4>
                                <p className="text-gray-600">當顧客下單，平板會發出通知並顯示綠色畫面。點擊螢幕任一處即完成接單。</p>
                                </div>
                            </div>
                            
                            <div className="flex items-start gap-4 p-4 bg-white rounded-lg shadow-sm">
                                <div className="bg-green-100 p-3 rounded-full text-green-700 font-bold">Step 2</div>
                                <div>
                                <h4 className="font-bold text-xl mb-2">準備餐點</h4>
                                <p className="text-gray-600">畫面右上方會顯示「預計取餐時間」倒數。請確認餐點品項，並依序製作。</p>
                                </div>
                            </div>

                            <div className="flex items-start gap-4 p-4 bg-white rounded-lg shadow-sm">
                                <div className="bg-green-100 p-3 rounded-full text-green-700 font-bold">Step 3</div>
                                <div>
                                <h4 className="font-bold text-xl mb-2">外送夥伴取餐</h4>
                                <p className="text-gray-600">系統會在取餐前 5 分鐘配對外送夥伴。當夥伴抵達時平板會響鈴，請核對「訂單編號」後再遞交餐點。</p>
                                </div>
                            </div>
                            </div>
                        )}

                        {activeTab === 'manage' && (
                            <div className="animate-fade-in space-y-6">
                            <h3 className="text-2xl font-bold mb-4">遇到特殊狀況怎麼辦？</h3>
                            
                            <div className="grid md:grid-cols-2 gap-4">
                                <div className="bg-white p-5 rounded-lg shadow-sm border-l-4 border-red-500">
                                <div className="flex items-center gap-2 mb-2 text-red-600 font-bold">
                                    <IconAlertCircle size={20} />
                                    <span>商品售完</span>
                                </div>
                                <p className="text-gray-600 text-sm">
                                    可將特定品項標記為「今日售完」或「永久售完」。系統會自動通知顧客修改訂單或取消。
                                </p>
                                </div>

                                <div className="bg-white p-5 rounded-lg shadow-sm border-l-4 border-blue-500">
                                <div className="flex items-center gap-2 mb-2 text-blue-600 font-bold">
                                    <IconUtensils size={20} />
                                    <span>調整訂單</span>
                                </div>
                                <p className="text-gray-600 text-sm">
                                    若需要加價或減價，可使用「調整訂單」功能編輯金額，並填寫原因及稅率。
                                </p>
                                </div>

                                <div className="bg-white p-5 rounded-lg shadow-sm border-l-4 border-purple-500">
                                <div className="flex items-center gap-2 mb-2 text-purple-600 font-bold">
                                    <IconPhone size={20} />
                                    <span>聯絡顧客</span>
                                </div>
                                <p className="text-gray-600 text-sm">
                                    需要確認客製化需求？點擊電話圖示即可透過系統轉接與顧客通話，保障隱私又方便。
                                </p>
                                </div>
                            </div>
                            </div>
                        )}

                        {activeTab === 'support' && (
                            <div className="animate-fade-in space-y-6">
                            <h3 className="text-2xl font-bold mb-4">讓營運更順暢的工具</h3>
                            
                            <div className="bg-white p-6 rounded-lg shadow-sm mb-4">
                                <div className="flex items-center gap-3 mb-3">
                                <IconPrinter className="text-gray-600" />
                                <h4 className="font-bold text-lg">出單機串接</h4>
                                </div>
                                <p className="text-gray-600">
                                支援主流藍牙出單機。設定完成後，接單同時自動列印小白單，廚房備餐更有效率。
                                </p>
                            </div>

                            <div className="bg-white p-6 rounded-lg shadow-sm mb-4">
                                <div className="flex items-center gap-3 mb-3">
                                <IconClock className="text-gray-600" />
                                <h4 className="font-bold text-lg">忙碌模式與延遲</h4>
                                </div>
                                <p className="text-gray-600">
                                現場爆單了？您可以：<br/>
                                1. 按下「延遲訂單」增加準備時間（每單限一次）。<br/>
                                2. 開啟「忙碌模式」，讓接下來的所有新訂單自動增加準備時間。
                                </p>
                            </div>
                            </div>
                        )}

                        </div>
                    </div>
                    </div>
                </div>

                {/* FAQ / Info Section */}
                <div className="py-20 bg-gray-900 text-white">
                    <div className="max-w-4xl mx-auto px-4 text-center">
                    <h2 className="text-3xl font-bold mb-8">常見問題與支援</h2>
                    <div className="grid md:grid-cols-2 gap-8 text-left">
                        <div className="p-6 bg-gray-800 rounded-xl">
                        <h4 className="text-green-400 font-bold mb-2">Q: 如何提升在平台的曝光度？</h4>
                        <p className="text-gray-300">A: 維護「上線率」是關鍵！確保營業時間內平板保持開機且連網。高上線率能提升店鋪排序。</p>
                        </div>
                        <div className="p-6 bg-gray-800 rounded-xl">
                        <h4 className="text-green-400 font-bold mb-2">Q: 錯漏單或餐點損毀誰負責？</h4>
                        <p className="text-gray-300">A: 交付外送員「前」的錯誤屬門市責任；交付「後」的運送損毀則由平台客服團隊處理。</p>
                        </div>
                    </div>
                    </div>
                </div>

                {/* CTA Footer */}
                <div className="bg-green-600 py-16 px-4 text-center">
                    <div className="max-w-3xl mx-auto">
                    <h2 className="text-3xl md:text-4xl font-bold text-white mb-6">準備好拓展您的外送生意了嗎？</h2>
                    <p className="text-green-100 text-lg mb-8">加入領先外送平台商家合作夥伴，使用最先進的接單系統，接觸更多顧客。</p>
                    <button 
                        onClick={handleJoinClick}
                        className="bg-white text-green-700 text-xl px-10 py-4 rounded-full font-bold shadow-lg hover:bg-gray-100 transition-colors transform hover:scale-105"
                    >
                        快速線上申請加入
                    </button>
                    <p className="mt-4 text-green-200 text-sm opacity-80">
                        點擊將跳轉至官方管道進行申請
                    </p>
                    </div>
                </div>

                {/* Footer Legal */}
                <div className="bg-gray-50 py-8 text-center text-gray-500 text-sm">
                    <p>&copy; {new Date().getFullYear()} 合作推廣團隊。本頁面內容僅供參考，實際規範以合約為準。</p>
                </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
